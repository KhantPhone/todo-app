	<section id="todo-lists-form" class="mt-3">
		<div class="container py-4">			
			<div class="d-flex justify-content-between">
				<h4 class="font-sar">To Do App</h3>
				<h4 class="font-sar">5/27/2021</h3>
			</div>
		<form action="#" class="mt-4 d-flex justify-content-center font-bar mx-1" >
			<input type="text" class="pl-2" placeholder="Add to ToDo Lists">
			<button class="btn-add px-2 ml-1"><i class="fas fa-plus text-white"></i></button>
		</form>
		</div>
	</section>
	<section id="to-do-lists" class="mt-1">
		<div class="container">
			<div class="row note-1 align-items-center mx-1 py-3 mb-3" data-aos = "fade-top">
				<div class="col-2">
					<h1 class="font-sar text-white text-center">1</h1>
				</div>
				<div class="col-6">
					<p class="font-20 font-bar text-white mt-2 text-center">
						Wash dishes
					</p>
				</div>
				<div class="col-4 d-flex justify-content-end">
					<i class="fas fa-times text-white font-20 pr-3"></i>
				</div>
			</div>			
			<div class="row note-2 align-items-center mx-1 py-3 mb-3" data-aos = "fade-top">
				<div class="col-2">
					<h1 class="font-sar text-white text-center">2</h1>
				</div>
				<div class="col-6">
					<p class="font-20 font-bar text-white mt-2 text-center">
						Go to Gym
					</p>
				</div>
				<div class="col-4 d-flex justify-content-end">
					<i class="fas fa-times text-white font-20 pr-3"></i>
				</div>
			</div>			
			<div class="row note-3 align-items-center mx-1 py-3 mb-3" data-aos = "fade-top">
				<div class="col-2">
					<h1 class="font-sar text-white text-center">3</h1>
				</div>
				<div class="col-6">
					<p class="font-20 font-bar text-white mt-2 text-center">
						Read books
					</p>
				</div>
 				<div class="col-4 d-flex justify-content-end">
					<i class="fas fa-times text-white font-20 pr-3"></i>
					</div>
			</div>			
			<div class="row note-4 align-items-center mx-1 py-3 mb-3" data-aos = "fade-top">
				<div class="col-2">

				<div class="col-6">
					<p class="font-20 font-bar text-white mt-2 text-center">

					</p>
				</div>
				<div class="col-4 d-flex justify-content-end">
					<i class="fas fa-times text-white font-20 pr-3"></i>
					</div>
			</div>			
			<div class="row note-5 align-items-center mx-1 py-3 mb-3" data-aos = "fade-top">

					</div>
